language: java
sudo: required
jdk:
- openjdk8
services:
- docker
before_install:
- sudo apt-get install -y  git wget openjdk-8-jre-headless ca-certificates-java
install:
- wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
- java -jar BuildTools.jar
- docker build -t ekellener/minecraft-arm:12t -f Dockerfile.arm .
- docker build -t ekellener/minecraft-amd64:12t -f Dockerfile.amd64 .
- docker login -u $docker_username -p $docker_password
- docker push  ekellener/minecraft-arm:12t
- docker push  ekellener/minecraft-amd64:12t
- docker pull ekellener/manifest-tool-docker
script:
- docker run -d  -e docker_username=$docker_username -e docker_password=$docker_password
  -e manifest_platforms="linux/arm,linux/amd64" -e manifest_template="ekellener/minecraft-ARCH:12t"
  -e manifest_target="ekellener/minecraft-multi"  --name manifest-tool-build ekellener/manifest-tool-docker
env:
  global:
  - secure: 
  - secure: 
